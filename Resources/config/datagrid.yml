datagrid:
    users-grid:
        source:
            acl_resource: oro_user_user_view
            type: orm
            query:
                select:
                    - u.id
                    - u.username
                    - u.email
                    - u.firstName
                    - u.lastName
                    - u.created
                    - u.updated
                    - u.enabled
                from:
                    - { table: OroUserBundle:User, alias: u }

        columns:
            id:
                type: field
            username:
                type: field
            email:
                type: field
            firstName:
                type: field
            lastName:
                type: field
            created:
                type: field
            updated:
                type: field
            enabled:
                type: field

        properties:
            update_link:
                type: url
                route: oro_user_update
                params:
                    - id

            view_link:
                type: url
                route: oro_user_view
                params:
                    - id

            delete_link:
                type: url
                route: oro_api_delete_user
                params:
                    - id
        sorters:
            columns:
                id:
                    data_name: u.id
                username:
                    data_name: u.username
                email:
                    data_name: u.email
                firstname:
                    data_name: u.firstName
                lastname:
                    data_name: u.lastName

            default:
                label: %oro_grid.extension.orm_sorter.class%::DIRECTION_DESC

        filters:
            columns:
                username:
                    type: string
                    data_name: u.username
                email:
                    type: string
                    data_name: u.email
                firstname:
                    type: string
                    data_name: u.firstName
                lastname:
                    type: string
                    data_name: u.lastName
                created:
                    type: datetime
                    data_name: u.created
                updated:
                    type: datetime
                    data_name: u.updated
                enabled:
                    type: choice
                    data_name: u.enabled

    groups-grid:
        source:
            acl_resource: oro_user_group_view
            type: orm
            query:
                select:
                    - g.id
                    - g.name
                from:
                    - { table: OroUserBundle:Group, alias: g }
        columns:
            id:
                type: field
            name:
                type: field

        properties:
            update_link:
                type: url
                route: oro_user_group_update
                params:
                    - id

            delete_link:
                type: url
                route: oro_api_delete_group
                params:
                    - id
        sorters:
            columns:
                name:
                    data_name: g.name
            default:
                label: %oro_grid.extension.orm_sorter.class%::DIRECTION_ASC

        filters:
            columns:
                name:
                    type: string
                    data_name: g.name

    roles-grid:
        source:
            acl_resource: oro_user_role_view
            type: orm
            query:
                select:
                    - r.id
                    - r.role
                    - r.label
                from:
                    - { table: OroUserBundle:Role, alias: r }
                where:
                    and:
                        - r.role <> '%oro_user.entity.class%::ROLE_ANONYMOUS'
        columns:
            id:
                type: field
            label:
                type: field

        properties:
            update_link:
                type: url
                route: oro_user_role_update
                params:
                    - id

            delete_link:
                type: url
                route: oro_api_delete_role
                params:
                    - id
        sorters:
            columns:
                label:
                    data_name: r.label
            default:
                label: %oro_grid.extension.orm_sorter.class%::DIRECTION_ASC

        filters:
            columns:
                label:
                    type: string
                    data_name: r.label

    users-email-grid:
        extend: email-grid
        source:
            query:
                join:
                    inner:
                        folder:
                            join: e.folder
                            alias: f
                        origin:
                            join: f.origin
                            alias: o
                where:
                    and:
                        - o.id = :origin_id

    contacts-email-grid:
        extend: email-grid
        source:
            query:
                where:
                    and:
                        - a.email IN (:email_addresses)
